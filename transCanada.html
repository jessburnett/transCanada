<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | TransCanada</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    
    <!-- .row = containing all of the columns in the grid
        .column = divide rows into sections
         
        ### small screens
        .small-
        
        ### medium
        .medium-
        
        ### large
        .large-
    -->
    <!-- taking mobile first response design approach start with .small -->
    <div class="row">
        <div class="columns small-12">
            <header>
                <img src="img/transcanada-logo.png"/>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="columns small-12">
            <footer>
               Copyright <i class="fa fa-copyright"></i> 2014 TransCanada | <a href="#">Legal Notice</a> | <a href="#">Privacy Policy</a> | <a href="#">Sitemap</a> | <a href="mailto:web_support@transcanada.com?subject=North%20Baja%20Website">Webmaster</a>
            </footer>
        </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    
    <script>
        $(document).foundation();
    </script>
    
</body>

</html>
